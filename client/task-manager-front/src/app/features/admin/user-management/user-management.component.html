<div class="admin-container">
    <h2>Administrar Usuarios</h2>
    
    <div class="form-container">
      <h3>Crear Nuevo Usuario</h3>
      
      <form (ngSubmit)="createUser()">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" [(ngModel)]="newUser.email" name="email" required>
        </div>
        
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" [(ngModel)]="newUser.nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
          <label>Contrase√±a:</label>
          <input type="password" [(ngModel)]="newUser.password" name="password" required>
        </div>
        
        <div class="form-group">
          <label>Rol:</label>
          <select [(ngModel)]="newUser.rol" name="rol">
            <option value="USER">Usuario Normal</option>
            <option value="ADMIN">Administrador</option>
          </select>
        </div>
        
        <button type="submit" [disabled]="isLoading">
          {{ isLoading ? 'Creando...' : 'Crear Usuario' }}
        </button>

        <div *ngIf="message" class="success-message">
          {{ message }}
        </div>
        
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>
      </form>
    </div>

    <div class="admin-actions">
      <button routerLink="/admin/user-list" class="btn-list">
        Ver Lista de Usuarios
      </button>
    </div>

    <div class="admin-actions">
      <button 
          type="button" 
          class="btn-back"
          routerLink="/dashboard"
          [disabled]="isLoading">
          Volver al Administrador
      </button>
    </div>

  </div>
