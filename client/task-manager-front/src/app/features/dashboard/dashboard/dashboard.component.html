<div class="dashboard-container">

    <div class="user-header">
      <h2>Bienvenido, {{auth.getCurrentUser()?.nombre}}</h2>
      <p class="user-role" [class.admin-role]="auth.isAdmin()">
        {{auth.getCurrentUser()?.rol}}
      </p>
    </div>
  
    <div class="dashboard-actions">
      <button *ngIf="auth.isAdmin()" class="btn-action" routerLink="/tasks">
        Crear Nueva Tarea
      </button>

      <button class="btn-action" routerLink="/tasks/list">
        Listar Tareas
      </button>
  
      <button *ngIf="auth.isAdmin()" class="btn-admin" routerLink="/admin/users">
        Administrar Usuarios
      </button>
    </div>

    </button>
  </div>
